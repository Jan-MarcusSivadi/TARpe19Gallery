<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>

<body>
    <div class="container">
        <div class="main-image">
            <img src="img/1.jpg" id="main" alt="">
        </div>
        <div class="gallery">
            <div class="gallery-image image1">
                <img src="img/1.jpg" alt="" class="gallery_img" id="p1">
            </div>
            <div class="gallery-image image2">
                <img src="img/2.jpg" alt="" class="gallery_img" id="p2">
            </div>
            <div class="gallery-image image3">
                <img src="img/3.jpg" alt="" class="gallery_img" id="p3">
            </div>
            <div class="gallery-image image4">
                <img src="img/4.jpg" alt="" class="gallery_img" id="p4">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
